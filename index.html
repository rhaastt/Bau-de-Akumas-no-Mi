<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Baú de Akumas no Mi</title>
  </head>
  <body>
    <main>
      <a href="card.html">card</a>

      <section id="game-container">
        <div id="stats">
          <img
            id="perfil-player"
            src="imagens/icon-perfil.webp"
            alt="Perfil do jogador"
          />
          <span id="stat">Beri: <span id="berryText">0</span></span>
          <button id="abrirInventarioBtn">Abrir Inventário</button>
        </div>

        <div class="cardBau">
          <h1>Baú das Akuma no Mi</h1>

          <div id="containerBau">
            <img
              id="bauFechado"
              src="imagens/bau-fechado.webp"
              alt="Baú fechado"
              width="400"
              height="300"
              decoding="async"
              fetchpriority="high"
            />
            <img
              id="bauAberto"
              src="imagens/bau-aberto.webp"
              alt="Baú aberto"
              width="400"
              height="300"
              decoding="async"
            />

            <!-- id padronizado para 'dropItem' -->
            <div id="dropItem" class="hidden" aria-live="polite">
              <div class="drop-inner" role="figure" aria-label="Item obtido">
                <img id="dropImg" src="" alt="" decoding="async" />
                <div class="drop-legend" id="dropLegend"></div>
              </div>
            </div>
          </div>

          <div id="containerInfo">
            <div id="infoBau" aria-label="Baús disponíveis">
              <span>
                <span id="qtdAtualDeBaus"></span>/<span
                  id="qtdTotalDeBaus"
                ></span>
              </span>
              <small>Disponíveis</small>
            </div>
            <button id="abrirBauDeItens">Abrir Baú</button>
          </div>

          <div id="container-textoBau">
            <p id="textoBau"></p>
          </div>
        </div>

        <div id="card-inventario">
          <h2>Inventário</h2>
          <ul id="inventario"></ul>
        </div>
      </section>
    </main>

    <!-- removi a <section> vazia -->

    <!-- este arquivo é o JS abaixo -->
    <script type="module" src="javascript/bauDeItens.js"></script>
  </body>
</html>
